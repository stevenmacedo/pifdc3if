{% extends "base.html" %}

{% block content %}
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
  <thead>
     <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Pressure</th>
        <th>Light</th>
     </tr>
  </thead>
  
  <tbody>
     {% for sensor in sensors %}
        <tr>
           <td>{{ sensor.date }}</td>
           <td>{{ sensor.temperature }}</td>
           <td>{{ sensor.humidity }}</td>
           <td>{{ sensor.pressure }}</td>
           <td>{{ sensor.light }}</td>
        </tr>
     {% endfor %}
  </tbody>
</table>

<hr>

<p>Developed in <strong>2020</strong> by <strong>Steven Macedo</strong></p>
{% endblock %}
