{% extends "base.html" %}

{% block content %}

<div class="container">
  <h1 class="title">System Informations</h1>
  <h2 class="subtitle">All the Informations about the running System</h2>
  <hr>
  <div id="panel">
    <h1 class="display-6">CPU Usage</h1><p class="lead">{{cpu}}%</p>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{cpu}} aria-valuemin="0" aria-valuemax="100" style="width:{{ cpu }}%"></div>
        </div>
    <hr>
    <div id="panel">
    <h1 class="display-6">RAM Usage</h1><p class="lead">{{ram}} %</p>
    </div>
    <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{ram}} aria-valuemin="0" aria-valuemax="100" style="width:{{ ram }}%"></div>
    </div>
    <hr>
    <div id="panel">
        <h1 class="display-6">Disk Usage</h1><p class="lead">{{freespace}}%</p>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{freespace}} aria-valuemin="0" aria-valuemax="100" style="width:{{ freespace }}%"></div>
            </div>
        <hr>
        <div id="panel">
            <h1 class="display-6">IP</h1><p class="lead">{{ip}}</p>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow={{freespace}} aria-valuemin="0" aria-valuemax="100" style="width:{{ freespace }}%"></div>
                </div>
            <hr>


<p>Developed in <strong>2020</strong> by <strong>Steven Macedo</strong></p>
<script type="text/javascript">
    setTimeout(function () { location.reload(true); }, 5000);
  </script>
{% endblock %}
