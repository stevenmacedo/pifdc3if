{% extends "base.html" %}

{% block content %}

<div class="container">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1000 1000" style="enable-background:new 0 0 1000 1000;" xml:space="preserve">
<!-- Stroke ring -->
<circle class="st0" cx="500" cy="500" r="302.8">
  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 500 500"
                    to="360 500 500"
                    dur="100s"
                    repeatCount="indefinite"/>
</circle>
<!-- Inner ring -->
<circle class="st1" cx="500" cy="500" r="237.7">
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 500 500"
                      to="360 500 500"
                      dur="40s"
                      repeatCount="indefinite"/>
</circle>
<!-- Outer ring -->
<circle class="st2" cx="500" cy="500" r="366.8" transform="rotate(0 500 500)";>
  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 500 500"
                    to="-360 500 500"
                    dur="50s"
                    repeatCount="indefinite"/>
</circle>
<!-- Outer thin ring -->
<circle class="st3" cx="500" cy="500" r="385.1"/>
</svg>
</div>

<h1 class="title">
  Welcome to Professional IT functions
</h1>
<hr>
<h2 class="subtitle">
 LAM - LGK - PIF - 2020 - 2021
</h2>
<p>Developed in <strong>2020</strong> by <strong>Steven Macedo</strong></p>
{% endblock %}
